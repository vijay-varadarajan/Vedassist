<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Website Icon" type="png" href="../static/icons8-medical-50.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/log.css">
  <title>LOGIN | Vedassist</title>
</head>
<body>
  <section>
    <img src="../static/bg.jpg" class="bg">
    <img src="../static/doctor.png" class="doctor">
    <img src="../static/tree-removebg-preview.png" alt="tree" class="tree">
    <form class= "login" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% if messages %}
        {{ message.tags }}

        {% for message in messages %}
          {% if message == 'Account created successfully' %}
            <div class="alert alert-warning" role="alert">
                {{message}}
            </div>
          {% else %}
            <div class="alert alert-warning" role="alert">
              {{message}}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
              <h2>Login</h2>
              <div class="inputbox">
                  <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="inputbox">
                  <input type="password" placeholder="Password" name="password">
              </div>
              <div class="inputbox">
                  <input type="submit" value="login" id="btn">
              </div>
              <div class="group">
                  <a href="/register"><u>Register</u></a>
              </div>
      
    </form>
    
  </section>
</body>
</html>
